<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<script src="index.js"></script>
	</head>
	<body>
		<div class="game-wrapper">
			<div class="controllers">
				<div class="generate-map">Сгенерировать карту</div>
				<div class="start-btn">Начать игру</div>
				<div class="timer">Время:</div>
				<div class="kills">Убийств:</div>
			</div>
			<div class="field"></div>
			<div class="statusbar">
				<div class="statusbar-controllers">
					<div class="toggle-statusbar statusbar-btn active-statusbar">Статы</div>
					<div class="toggle-inventory statusbar-btn">Инвентарь</div>
				</div>
				<div class="statusbar-container">
					<div class="stats">
						<div class="health">
							<div class="health-img"></div>
							<div class="health-progress">
								<div class="current-health">50%</div>
							</div>
							<div class="health-text"></div>
						</div>
						<div class="damage">
							<div class="damage-img"></div>
							<div class="damage-progress">
								<div class="current-damage">50%</div>
							</div>
							<div class="damage-text"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
